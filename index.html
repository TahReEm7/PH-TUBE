<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font -->

    <!-- icon -->

    <!-- styles -->
        <style>
            .active{
                background-color: #FF1F3D;
                color: white;
            }
        </style>
</head>
<body class="lg:container mx-auto">
    <!-- header -->
     <header>
        <!-- navbar -->
       <nav class="w-11/12 mx-auto border-b-2 border-[#17171720] py-5 flex justify-between items-center">
              <a id="home" class="btn btn-ghost w-[180px]"><img src="./assets/Logo.png" alt="Logo"></a>
            </div>
            <div class="hidden md:flex">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="'search-input" type="search" class="grow w-[320px]" placeholder="Search" />
                  </label>
            </div>
            <div class="">
              <a class="btn bg-[#FF1F3D] text-white px-7">Sort by view</a>
            </div>
       </nav>
       <div class="md:hidden text-center m-3">
        <label class="input">
            <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
            <input id="'search-input-m" type="search" class="grow w-[320px]" placeholder="Search" />
          </label>
       </div>
       <!-- category navbar-->
        <nav id="category" class="text-center space-x-2 py-5 flex justify-center items-center">
            <div>
                <button id="btn-all" onclick="fetchVideoURL()" class="btn bg-[#25252515] hover:bg-[#FF1F3D] hover:text-white">All</button>
            </div>
                 
        </nav>
     </header>
    
     <!-- main -->
     <main>
        <!-- Video Card -->
        <section id="video-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 w-11/12 mx-auto my-5">
            <section id="empty" class="w-11/12 mx-auto my-5 flex flex-col items-center justify-center col-span-full">
                <img src="./assets/select.jpg" alt="">
                <h1 class="text-center text-2xl font-bold">No Video Found <br>
                Please Select a category</h1>
        </section>
        <!-- Empty -->
       
     </main>
    
     <!-- footer -->
        <footer>
    <!-- Open the modal using ID.showModal() method -->
<dialog id="video_details" class="modal">
  <div class="modal-box text-center">
   
    <div id="details-content">
    </div>
    
   
  </div>
</dialog>
        </footer>
    <!-- script -->
    <script src="./script/script.js"></script>
</body>
</html>
